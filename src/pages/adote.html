<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="../../public/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

    <!-- Google Material Icons & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/pages/adote.css">
    
    <title>Adote - Gatuccino Paradise</title>
</head>
<body>
    <div id="app">
        <nav>
            <div class="navbar_container flex">
                <!-- Primeira Seção: Porção da Logo -->
                <a href="../../index.html" class="nav_section navbar_brand flex" role="link">
                    <img src="../../public/logo.png" alt="Logomarca da Cafeteria Gatuccino Paradise." />
                    <span class="meows-font brand-name">Gatuccino Paradise</span>
                </a>
                
                <div class="nav_list flex">
                    <!-- Segunda Seção: Links de Navegação -->
                    <div class="nav_section navbar_collapse flex">
                        <ul class="navbar_nav flex">
                            <li class="nav_item">
                                <a href="../../index.html" role="link" class="nav_link">Home</a>
                            </li>
                            <li class="nav_item">
                                <a href="adote.html" role="link" class="nav_link active">Adote</a>
                            </li>
                            <li class="nav_item">
                                <a href="galeria.html" role="link" class="nav_link">Fotos</a>
                            </li>
                            <li class="nav_item">
                                <a href="#visite" role="link" class="nav_link">Visitas</a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Terceira Seção: Telefone -->
                    <a href="tel:+551712349382" role="link" class="nav_section nav_tel flex">
                        <div class="material-icons tel-icon">phone</div>
                        <span class="tel-number">+55 (17) 1234-9382</span>
                    </a>
                </div>
                
                <!-- Mobile Menu - Hidden -->
                <div class="mobile-menu">
                    <div class="line-01"></div>
                    <div class="line-02"></div>
                    <div class="line-03"></div>
                </div>
            </div>
        </nav>
        <div class="main-content">
            <img v-show="gatoAtual == 'Gilberto'" src="../images/cat-gallery/Gilberto.jpeg" class="gatinho" alt="">
            <img v-show="gatoAtual == 'Ronaldo'" src="../images/cat-gallery/Ronaldo.jpeg" class="gatinho" alt="">
            <img v-show="gatoAtual == 'Zequinha'" src="../images/cat-gallery/Zequinha.jpeg" class="gatinho" alt="">
            <img v-show="gatoAtual == 'Paçoca'" src="../images/cat-gallery/Paçoca.jpeg" class="gatinho" alt="">

            <label for="">Selecione seu gatinho!</label>
            <button class="btnr primary-btn" style="margin-bottom: 15px;" @click="gatoAtual = 'Gilberto'" value="Gilberto">Gilberto</button>
            <button class="btnr primary-btn" style="margin-bottom: 15px;" @click="gatoAtual = 'Ronaldo'" value="Ronaldo">Ronaldo</button>
            <button class="btnr primary-btn" style="margin-bottom: 15px;" @click="gatoAtual = 'Zequinha'" value="Zequinha">Zequinha</button>
            <button class="btnr primary-btn" style="margin-bottom: 15px;" @click="gatoAtual = 'Paçoca'" value="Paçoca">Paçoca</button>
            <form action="">
                <div class="form-group">
                        <label for="">Qual gatinho você quer adotar?</label>
                        <input class="form-control" type="text" :value="gatoAtual" disabled="true"></input>
                    <label for="">Seu nome:</label>
                    <input class="form-control" type="text">
                    <label for="">Qual a data da retirada do gatinho?</label>
                    <input class="form-control" type="date" name="" id="">
                </div>
                <button style="margin: 15px auto;" class="btnr primary-btn">Adotar!</button>
            </form>
        </div>
    </div>
    <!-- Project Scripts -->
    <script src="../js/mobileNavbar.js"></script>
    <script src="../js/getMinDate.js"></script>7

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                gatoAtual: "Gilberto",
            }
        })
    </script>

</body>
</html>
